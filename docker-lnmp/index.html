<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>
    <script>
        function changeText() {
            // "안녕하세요" 라는 요소를 선택해서
            // 내용을 "반갑습니다" 로 변경
            document.getElementById("msg").textContent = "반갑습디다ㅋ"
            console.log("changeText() 호출 종료")
        }
    </script>
</head>
<body>
    
    <h2>HELLO WORLD!</H2>
    <p>안녕 세상!</p>
    <p id="msg">안녕</p>
    <button onclick="changeText()">변경</button>
</body>
</html>
